name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          
          # Linux x86_64 (musl - static, smaller)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup cross-compilation env (ARM64)
        if: matrix.cross
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.cross }}" != "true" ]]; then
            strip target/${{ matrix.target }}/release/deftd || true
            strip target/${{ matrix.target }}/release/deft || true
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/deftd dist/
          cp target/${{ matrix.target }}/release/deft dist/
          cp README.md LICENSE config.example.toml dist/
          cp -r docs dist/
          cd dist
          tar -czvf ../deft-${{ github.ref_name }}-${{ matrix.target }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/deftd.exe dist/
          Copy-Item target/${{ matrix.target }}/release/deft.exe dist/
          Copy-Item README.md, LICENSE, config.example.toml dist/
          Copy-Item -Recurse docs dist/
          Compress-Archive -Path dist/* -DestinationPath deft-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deft-${{ matrix.target }}
          path: deft-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          cd artifacts
          # Move all archives from subdirectories to current directory
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          # Remove empty subdirectories
          find . -mindepth 1 -type d -empty -delete
          # List files for debugging
          echo "=== Release files ==="
          ls -la *.tar.gz *.zip 2>/dev/null || echo "No archives found"

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz *.zip 2>/dev/null > SHA256SUMS.txt || true
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build optimized binaries with LTO for even smaller size
  build-optimized:
    name: Build Optimized ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Create optimized Cargo config
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << 'EOF'
          [profile.release-optimized]
          inherits = "release"
          lto = true
          codegen-units = 1
          panic = "abort"
          strip = true
          EOF

      - name: Build with LTO
        run: cargo build --profile release-optimized --target ${{ matrix.target }}

      - name: Show binary size
        run: |
          echo "=== Optimized binary sizes ==="
          ls -lh target/${{ matrix.target }}/release-optimized/deftd target/${{ matrix.target }}/release-optimized/deft || true

      - name: Create optimized archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release-optimized/deftd dist/
          cp target/${{ matrix.target }}/release-optimized/deft dist/
          cp README.md LICENSE config.example.toml dist/
          cp -r docs dist/
          cd dist
          tar -czvf ../deft-${{ github.ref_name }}-${{ matrix.target }}-optimized.tar.gz *

      - name: Upload optimized artifact
        uses: actions/upload-artifact@v4
        with:
          name: deft-${{ matrix.target }}-optimized
          path: deft-${{ github.ref_name }}-${{ matrix.target }}-optimized.tar.gz
